<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="picnic.min.css">
  <link rel="stylesheet" href="index.css">
  <title>iconfont图标库管理</title>
</head>
<body>
  <div id="app">
    <div class="message-container"></div>
    <div class="tool-bar flex">
      <label class="half site-title">iconfont-manager</label>
      <div class="half btn-group" style="text-align: right;margin-top: 5px;">
        <div style="display: inline-block;">
          <label for="modal_1" class="button" style="font-size: 14px;">新增</label>
          <div class="modal">
            <input id="modal_1" type="checkbox" />
            <label for="modal_1" class="overlay"></label>
            <div class="content">
              <header>
                <h3>新增图标库</h3>
                <label for="modal_1" class="close">&times;</label>
              </header>
              <div class="middle">
                <input class="id-input" type="text" placeholder="项目ID" value="" />
                <input class="name-input" type="text" placeholder="项目名称" value="" />
                <input class="user-input" type="text" placeholder="所属用户" value="" />
                <input class="password-input" type="password" placeholder="密码" value="" />
                <input class="path-input" type="text" placeholder="保存路径" value="" />
              </div>
              <footer>
                <label class="button" onClick="confirmAdd()">确认</label>
                <label for="modal_1" class="button dangerous">
                  取消
                </label>
              </footer>
            </div>
          </div>
        </div>
        <button class="warning" onClick="saveAll()">全部保存</button>
        <button class="success" onClick="updateBatch()">更新</button>
        <button class="error" onClick="deleteBatch()">删除</button>
      </div>
    </div>
    <div class="project-container">
      <div class="project-box project-box-header">
        <div class="box-left">
          <label>
            <input type="checkbox" onchange="allSelectCheckboxChange(event)">
            <span class="checkable"></span>
          </label>
        </div>
        <div class="box-center flex ten" style="text-align: center;">
          <label style="width: 10%;">项目ID</label>
          <label style="width: 20%;">项目名称</label>
          <label style="width: 15%;">所属用户</label>
          <label style="width: 15%;">密码</label>
          <label style="width: 40%;">保存路径</label>
        </div>
        <div class="box-right" style="padding-top: 10px;">操作</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
